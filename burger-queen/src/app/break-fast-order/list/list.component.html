<mat-table #table [dataSource]="listMenu" class="mat-elevation-z8">
    <ng-container matColumnDef="text">
      <mat-header-cell *matHeaderCellDef> Producto </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.text}} </mat-cell>
      <mat-footer-cell *matFooterCellDef> Total </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="add">
      <mat-header-cell *matHeaderCellDef> Agregar </mat-header-cell>
      <mat-cell *matCellDef="let row"> hola1 </mat-cell>
      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>
    
    <ng-container matColumnDef="cost">
      <mat-header-cell *matHeaderCellDef> Precio Unitario </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cost | currency}} </mat-cell>
      <mat-footer-cell *matFooterCellDef></mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="allCost">
      <mat-header-cell *matHeaderCellDef> Precio Total </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.cost | currency}} </mat-cell>
      <mat-footer-cell *matFooterCellDef> {{getTotalCost(listMenu) | currency}} </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
      <mat-cell *matCellDef="let row"> hola2 </mat-cell>
      <mat-footer-cell *matFooterCellDef> </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="displayedColumns"></mat-footer-row>
</mat-table>
