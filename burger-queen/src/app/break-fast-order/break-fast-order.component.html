<mat-grid-list cols="4" >
  <mat-grid-tile
      *ngFor="let tile of listMenu"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color"
      >
      <div class="item-grill" (click)="sayHello(tile)">
          <img src="{{tile.img}}" style="width: 100px; height: 80px;">
      </div>
  </mat-grid-tile>
</mat-grid-list>

<app-list [parentData] = "selectItem2"></app-list>
